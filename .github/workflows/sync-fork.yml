name: Sync Fork

on:
  schedule:
    - cron: '*/15 * * * *' # Tipp: Nutzen Sie unterschiedliche Minuten für verschiedene Forks (z.B. 7, 22, 37...)
  workflow_dispatch:

# FIX 1: Concurrency verhindert, dass zwei Sync-Jobs für dasselbe Repo gleichzeitig laufen
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: [self-hosted, vps-debian]
    if: github.repository != 'derlemue/villa-kunterbunt'
    
    # KORREKTUR: 'steps' muss hier eingerückt sein (Teil von 'sync')
    steps:
      # FIX 2: Aggressiver Cleanup für Self-Hosted Runner
      # Löscht alte Artefakte und .git Ordner, um "Lockfile"-Fehler zu verhindern
      - name: Clean Workspace
        run: |
          rm -rf ./*
          rm -rf ./.git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          clean: true # Erzwingt sauberen Checkout

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with Upstream
        run: |
          UPSTREAM_URL="https://github.com/derlemue/villa-kunterbunt.git"
          
          echo "Füge Upstream hinzu..."
          git remote add upstream "$UPSTREAM_URL" || git remote set-url upstream "$UPSTREAM_URL"
          
          echo "Fetch Upstream..."
          git fetch upstream
          
          echo "Merge Upstream/main..."
          # Merge durchführen (dies überschreibt möglicherweise Ihre Config)
          git merge upstream/main --no-edit
          
          echo "Restoring custom workflow configuration..."
          # FIX: Erzwingt die Wiederherstellung IHRER Version der Datei aus dem Origin
          # Dadurch werden Änderungen vom Upstream an dieser spezifischen Datei ignoriert
          git checkout origin/main -- .github/workflows/sync-fork.yml
          
          # Commit der Wiederherstellung, damit der Workspace sauber (clean) für den Rebase ist
          git commit -m "Keep custom sync-fork.yml configuration" || echo "No changes to restore"
          
          echo "Push zu Origin..."
          git pull --rebase origin main
          git push origin main
