name: Sync Fork

on:
  schedule:
    - cron: '*/15 * * * *' # Alle 15 Minuten
  workflow_dispatch: # Ermöglicht manuelles Starten

permissions:
  contents: write

jobs:
  sync:
    runs-on: [self-hosted, vps-debian]
    
    # Ausführung nur, wenn es NICHT das Original-Repo ist
    if: github.repository != 'derlemue/villa-kunterbunt'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.SYNC_PAT }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Notwendig für Docker-Umgebungen
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Sync with Upstream
        run: |
          UPSTREAM_URL="https://github.com/derlemue/villa-kunterbunt.git"
          
          echo "Adding upstream remote..."
          git remote add upstream "$UPSTREAM_URL" || git remote set-url upstream "$UPSTREAM_URL"
          
          echo "Fetching upstream..."
          git fetch upstream main
          
          echo "Merging upstream/main..."
          # Erzeugt einen Merge-Commit bei neuen Änderungen
          git merge upstream/main --no-edit || {
            echo "Error: Merge conflict detected."
            exit 1
          }
          
          echo "Pushing to origin..."
          git push origin main
